<section class="page-section" id="contact">
    <div class="container">
        <!-- Contact Section Heading-->
        <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Contact Me</h2>
        <!-- Icon Divider-->
        <div class="divider-custom">
            <div class="divider-custom-line"></div>
            <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
            <div class="divider-custom-line"></div>
        </div>
        <!-- Contact Section Form-->
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <!-- To configure the contact form email address, go to mail/contact_me.php and update the email address in the PHP file on line 19.-->
                <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                    
                        <div class="form-group">
                            <label>Name</label><input class="form-control" formControlName="name" [ngClass]="{ 'is-invalid': submitted && f.name.errors }"  type="text" placeholder="Name"  />
                            <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                                <div *ngIf="f.name.errors.required"> Name is required</div>
                            </div>
                        </div>
                    
                    
                        <div class="form-group">
                            <label>Email Address</label><input class="form-control" formControlName="email"  type="email" placeholder="Email Address" [ngClass]="{ 'is-invalid': submitted && f.email.errors }"  />
                            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                <div *ngIf="f.email.errors.required"> Email is required</div>
                            </div>
                        </div>
                    
                    
                        <div class="form-group">
                            <label>Phone Number</label><input class="form-control" formControlName="phone"  type="tel" placeholder="Phone Number" [ngClass]="{ 'is-invalid': submitted && f.phone.errors }" />
                            <div *ngIf="submitted && f.phone.errors" class="invalid-feedback">
                                <div *ngIf="f.phone.errors.required"> Phone No is required</div>
                            </div>
                        </div>
                    
                    
                        <div class="form-group">
                            <label>Message</label><textarea class="form-control" formControlName="message"  rows="5" placeholder="Message" [ngClass]="{ 'is-invalid': submitted && f.message.errors }" ></textarea>
                            <div *ngIf="submitted && f.message.errors" class="invalid-feedback">
                                <div *ngIf="f.message.errors.required"> Message is required</div>
                            </div>
                        </div>
                    
                    <br />
                    
                    <div class="form-group">
                        <button class="btn btn-primary btn-xl" [disabled]='!registerForm.valid'>Send</button>&nbsp;
                        <button class="btn btn-danger btn-xl" (click)="resetForm()">Cancel</button>
                    </div>
                
                </form>
    
            </div>
            

                <!--Google map-->
                <div id="map-container-google-11" class="z-depth-1-half map-container-6" style="height: 50px;width: 300px;">
                  <iframe src="https://maps.google.com/maps?q=new%20delphi&t=&z=13&ie=UTF8&iwloc=&output=embed"
                    frameborder="0" style="border:0" allowfullscreen></iframe>
                </div>
          
                <br>
                <!--Buttons-->
                
                  <div class="col-md-4">
                    <a class="btn-floating blue accent-1"><i class="fas fa-map-marker-alt"></i></a>
                    <p>Pune</p>
                    <p>India</p>
                  </div>
          
                  <div class="col-md-4">
                    <a class="btn-floating blue accent-1"><i class="fas fa-phone"></i></a>
                    <p>+91 7020340023</p>
                    <p>Mon - Fri, 8:00-22:00</p>
                  </div>
          
                  <div class="col-md-4">
                    <a class="btn-floating blue accent-1"><i class="fas fa-envelope"></i></a>
                    <p>surajraccha55@gmail.com</p>
                    <p></p>
                  </div>
                
          
             
              <!--Grid column-->
          
        </div>
    </div>
</section>
